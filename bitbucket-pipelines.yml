# You can specify a custom docker image from Docker Hub as your build environment.
image: php:8.2

# Doing a full clone to be able to push back to Heroku.
clone:
  depth: full

pipelines:
  branches:
    main:
    - step:
        name: Unit Tests
        caches:
          - composer
        script:
          - apt-get update && apt-get install -y unzip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - cp .env.testing .env
          - vendor/bin/phpunit --verbose --testsuite Unit
    - step:
        name: Integration Tests
        caches:
          - composer
        script:
          - apt-get update && apt-get install -y unzip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - cp .env.testing .env
          - vendor/bin/phpunit --verbose --testsuite Feature
    - step:
        name: Deploy to Heroku
        deployment: production
        script:
          - apt-get update && apt-get install -y git
          - git push https://heroku:c7bab9fd-21cf-418d-a1dc-a97c4deaeb5a@git.heroku.com/kolarestech-sgav.git HEADr